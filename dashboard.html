<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nirwan Student Dashboard</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial;}
body{display:flex;min-height:100vh;background:#eef2f7;}

.sidebar{width:240px;background:#0a2a66;color:white;padding:20px;}
.sidebar h2{margin-bottom:20px;}
.sidebar a{color:white;text-decoration:none;display:block;padding:8px;border-radius:6px;margin-top:8px;}
.sidebar a:hover{background:#021f4b;}

.main{flex:1;padding:20px;}

.cards{display:grid;grid-template-columns:repeat(auto-fit,minmax(160px,1fr));gap:15px;margin-bottom:20px;}
.card{background:white;padding:15px;border-radius:10px;box-shadow:0 2px 4px rgba(0,0,0,.2);}
.table{background:white;padding:15px;border-radius:10px;margin-top:10px;}
</style>
</head>

<body>

<div class="sidebar">
<h2>NU Portal</h2>

<a href="#">Dashboard</a>
<a href="#">My Profile</a>
<a href="#">Attendance</a>
<a href="#">Results</a>
<a href="#">Fees</a>
<a href="#" onclick="logout()">Logout</a>
</div>

<div class="main">

<h2>Welcome Student</h2><br>

<div class="cards">
<div class="card"><b>Courses</b><br>5</div>
<div class="card"><b>Attendance</b><br>87%</div>
<div class="card"><b>Pending Fees</b><br>₹2000</div>
<div class="card"><b>Next Exam</b><br>20 Jan</div>
</div>

<div class="table">
<b>Recent Notices</b><br><br>
• Exam timetable released<br>
• Fee due reminder<br>
• Practical schedule updated
</div>

</div>

<script>
// login check
if(!localStorage.getItem("loggedIn")){
   window.location.href="index.html";
}

function logout(){
  localStorage.removeItem("loggedIn");
  window.location.href="index.html";
}
</script>

</body>
</html>
