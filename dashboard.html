<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <style>
        body {
            margin:0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f2f2f2;
        }
        .header {
            background: #1c92d2;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            padding: 20px;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .card {
            background: white;
            padding: 20px;
            margin: 15px;
            width: 250px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s;
        }
        .card:hover {
            transform: translateY(-10px);
        }
        .card h3 {
            margin: 10px 0;
            color: #1c92d2;
        }
        .logout-btn {
            padding: 10px 20px;
            background: #f44336;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
        }
        .logout-btn:hover {
            background: #c0392b;
        }
        #datetime {
            font-size: 18px;
            margin-top: 10px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="header">
        Admin Dashboard
        <div id="datetime"></div>
    </div>
    <div class="container">
        <div class="card">
            <h3>Users</h3>
            <p>Manage all registered users</p>
        </div>
        <div class="card">
            <h3>Reports</h3>
            <p>View system reports</p>
        </div>
        <div class="card">
            <h3>Settings</h3>
            <p>Change portal settings</p>
        </div>
    </div>
    <div style="text-align:center;">
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <script>
        // Logout function
        function logout() {
            window.location.href = "index.html";
        }

        // Date and time
        function updateDateTime() {
            const now = new Date();
            const dt = now.toLocaleString();
            document.getElementById('datetime').innerText = dt;
        }
        setInterval(updateDateTime, 1000);
        updateDateTime(); // initial call
    </script>
</body>
</html>
