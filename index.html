<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portal Login</title>

<style>
body{
  background:#0a2a66;
  font-family:Arial;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  color:white;
}

.login-box{
  width:330px;
  background:white;
  color:black;
  padding:20px;
  border-radius:10px;
}

.login-box h2{
  text-align:center;
  margin-bottom:15px;
}

input{
  width:100%;
  padding:10px;
  margin:8px 0;
  border-radius:6px;
  border:1px solid #ccc;
}

button{
  width:100%;
  padding:10px;
  background:#0a2a66;
  color:white;
  border:none;
  border-radius:6px;
  cursor:pointer;
}

button:hover{
  background:#021f4b;
}
</style>
</head>

<body>

<div class="login-box">
<h2>Login Portal</h2>

<input type="text" id="user" placeholder="Username">
<input type="password" id="pass" placeholder="Password">

<button onclick="login()">Login</button>
<p id="msg" style="color:red; margin-top:8px;"></p>
</div>

<script>
function login(){

   let u = document.getElementById("user").value;
   let p = document.getElementById("pass").value;

   // Demo login (aap change kar sakte ho)
   if(u=="admin" && p=="12345"){
        localStorage.setItem("loggedIn",true);
        window.location.href="dashboard.html";
   }else{
        document.getElementById("msg").innerText="Wrong Username or Password";
   }
}
</script>

</body>
</html>
